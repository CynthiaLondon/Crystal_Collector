<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<!--Stylesheets-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="styleheet"  type="text/css" href="assets/css/reset.css">

</head>

<body style="background-color:#b3cce6">
	<div class="container">
		<!--Header-->
			
		<!--Jumbotron-->
				<div class="Jumbotron">
						<h1 class="text-center">Bark! Bark! What's the Number?</h1>
						<p class="text-center">Try to guess the number I am thinking of by clicking on the dogs below!</p>
						<!--Images-->
						<div class="well">
					<img src="assets/images/dog_1.jpg" class="dog" id="dog" alt-text="dog one">
					<img src="assets/images/dog_2.jpg" class="dog" id="dog" alt-text="dog two">
					<img src="assets/images/dog_3.jpg" class="dog" id="dog" alt-text="dog three">
					<img src="assets/images/dog_4.jpg" class="dog" id="dog" alt-text="dog four">
				</div>
				</div>	
				</div>
				</div>
				</div>	
		<div panel panel-default>
						<div class="panel-body">
						<span>Your total: </span>
						<span class="youTotal"></span>
						</div>
						
						<div panel panel-default>
						<div class="panel-body">

								My number: <span class="myNumber"></span>
						<div class panel panel-default>
						<div class="panel-body scores">
						<span id="wins">Wins: </span>
						<br>
						<span id="losses">Losses: </span>	
	<!--Button-->
	<div class="container-fluid">
		<div align="center">
			<input type="button" class="button" value="Play Again!"" onClick="window.location.reload()">
	</div>
	<!--Javascript-->
<script type="text/javascript" src="assets/javascript/game.js"></script>
<script type="text/javascript" scr="assets/javascript/less.js"></script>
